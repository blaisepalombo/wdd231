<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Park Name]</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <p class="disclaimer">
      Not a real NPS site. This is just an exercise. If you got here by mistake, check out 
      <a href="parkUrl">[park name]</a>
    </p>

    <nav class="skip-links" aria-label="short-cut links">
      <ul>
        <li><a href="#global-nav-toggle">Skip to global nav</a></li>
        <li><a href="#local-nav">Skip to park nav</a></li>
        <li><a href="#main">Skip to main content</a></li>
        <li><a href="#park-footer">Skip to footer</a></li>
      </ul>
    </nav>

    <header>
      <div class="global-header">
        <a href="index.html" class="site-title">
          <span class="logo" role="presentation"></span>
          <span>National Park Service</span>
        </a>
        <div class="global-header__right">
          <a class="search-icon" href="#park-footer">
            <svg class="icon"><use xlink:href="/images/sprite.symbol.svg#search"></use></svg>
            <span class="visually-hidden">Search</span>
          </a>
          <button id="global-nav-toggle">
            <svg class="icon"><use xlink:href="/images/sprite.symbol.svg#menu"></use></svg>
            <span class="visually-hidden">Menu</span>
          </button>
        </div>
      </div>

      <div id="park-header">
        <div class="hero-banner">
          <img src="" alt="" />
          <div class="hero-banner__content"></div>
        </div>

        <nav class="park-nav">
          <ul>
            <li><a href="#"><span>Info</span><svg class="icon"><use xlink:href="/images/sprite.symbol.svg#info"></use></svg></a></li>
            <li><a href="#"><span>Alerts</span><svg class="icon"><use xlink:href="/images/sprite.symbol.svg#alert"></use></svg></a></li>
            <li><a href="#"><span>Maps</span><svg class="icon"><use xlink:href="/images/sprite.symbol.svg#location"></use></svg></a></li>
            <li><a href="#"><span>Calendar</span><svg class="icon"><use xlink:href="/images/sprite.symbol.svg#calendar"></use></svg></a></li>
            <li><a href="#"><span>Fees</span><svg class="icon"><use xlink:href="/images/sprite.symbol.svg#fee-22"></use></svg></a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main">
      <section class="intro"></section>
      <section class="info"></section>
    </main>

    <footer id="park-footer" class="park-footer"></footer>
  </body>
</html>
